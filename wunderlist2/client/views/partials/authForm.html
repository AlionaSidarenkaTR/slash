<div class="col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1 form-container">
	<h1><span class="fa fa-sign-in"></span> {{buttonName}}</h1>
	<!-- show any messages that come back with authentication -->
	<div ng-if="message" class="alert alert-danger">{{message}}</div>

	<!-- LOGIN FORM -->
	<form ng-submit="mainController.authorize({email:email,password:password})" name="formAuth" novalidate>

		<div class="form-group">
			<label>Email*</label>
			<input type="email" class="form-control" name="email" ng-model="email" required>
		</div>
		
		<p ng-show="formAuth.email.$error.email" class="error">Email format is: email@email.com</p>

		<div class="form-group">
			<label>Password* (enter 4-25 symbols)</label>
			<input type="password" class="form-control" name="password" ng-model="password" required ng-minlength="4" ng-maxlength="25">
		</div>

		<button type="submit" class="btn btn-warning btn-lg" ng-disabled="formAuth.$dirty && formAuth.$invalid || formAuth.$pristine">{{buttonName}}</button>

	</form>

	<hr>
	
	<p ng-show="state==='login'">Need an account? <a ui-sref="/signup">Signup</a></p>
	<p ng-show="state==='signup'">Already have an account? <a ui-sref="/login">Login</a></p>
	<p>Or go <a ui-sref="/">home</a>.</p>

</div>
